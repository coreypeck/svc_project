
<h2>Data Entry Launch Page</h2>
<div class="container" ng-controller="dataEntryController">
    <div class="row">
        <div class="col-md-2" id="dataside">
            <ul class="nav">
                <li><button id="telephone" Onclick="window.location.href='#phone'">Telephone</button></li>
                <li><button id="inperson" Onclick="window.location.href='#inperson'">In-Person</button></li>
                <li><button id="nonvictim" Onclick="window.location.href='#nonvictim'">Non-Victim</button></li>
            </ul>
        </div>
        <div class="col-md-9" id="insDiv">

            <div>
                <script type="text/ng-template" id="group-template.html">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                      <a href tabindex="0" class="accordion-toggle" ng-click="toggleOpen()" uib-accordion-transclude="heading">
                        <span uib-accordion-header ng-class="{'text-muted': isDisabled}">
                          {{heading}}
                        </span>
                      </a>
                    </h4>
                        </div>
                        <div class="panel-collapse collapse" uib-collapse="!isOpen">
                            <div class="panel-body" style="text-align: right" ng-transclude></div>
                        </div>
                    </div>
                </script>


                <uib-accordion close-others="oneAtATime">

                    <!-- //Individuals who recieved services during the reporting period -->

                    <div uib-accordion-group class="panel-default text-center" heading="Data Entry Instructions" is-open="status.isFirstOpen" is-disabled="status.isFirstDisabled">
                        <div class="row">
                            <div class="col-md-9 text-left">
                                <strong>Some instructions for users will go here</strong>
                            </div>

                        </div>

                    </div>

                </uib-accordion>
            </div>
        </div>
    </div>
</div>
